<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login page</title>
    </head>
    <body>
        <div id="container">

            <div id="img_side">
                <img src="./assets/bg-image.png" alt="Um barquinho no rio com uma montanha ao fundo">
                
            </div>

            <div id="login_side">

            <div id="logo">
                <img src="./assets/UI-Unicorn-Logo.png" alt="Ui Unicorn">
            </div>
            <div id="title">
                <h2>Nice to see you again</h2>
            </div>

            <div id="input_box">
                <div class="input">
                    <label>Login</label>
                    <input type="email" placeholder="Email or phone number" id="">
                </div>
                <div class="input">
                    <label>Password</label>
                    <input type="email" placeholder="Enter password" id="">
                </div>
            </div>

            <div id="remember_forgot">
                <div id="remember">
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
                <div id="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div id="signin">
                <div id="normal_signin">
                    <button>Sign in</button>
                </div>
                <div id="google_signin">
                    <button><img src="./assets/google-icon.png">Or sign in with google</button>
                </div>
            </div>

            <div id="signup">
                <p>Don't have an account? <a href="#">Sign up now</a></p>
            </div>
        </div>

    </div>


</body>
</html>
